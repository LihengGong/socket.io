<html>
  <head>
   <title>Chat App</title>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" type = 'text/css' href="https://fonts.googleapis.com/css?family=Raleway:400,300,600">
   <link rel="stylesheet" href="/public/css/custom.css">
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="twelve columns">
          <ul id='chat-list'></ul>
        </div>
      </div>

      <div id="chat-container">
        <div class="row">
          <div class="eight columns">
            <input id="chat-input" class="u-full-width" type="text"></input>
          </div>
          <div class="four columns">
            <button id="chat-send" type="button" name="button">Send</button>
          </div>
        </div>
      </div>
    </div>

    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="/socket.io/socket.io.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.min.js" charset="utf-8"></script>
    <script src="/public/js/communication.js" charset="utf-8"></script>
  </body>
</html>
